<!DOCTYPE html>
<html lang="en">
    <head>

        <title>LogIn-DMS</title>

    <body>
        <div class="container">
            <h2>LOG IN</h2>
            <label for="email">Email</label>

            <button type="Submit" class="btn">Log In</button>
            <div class="option">
                <label><input type="button">If You don't have account </label>

            </div>
        </div>
        
        
    <script src="JS/login.js"></script>
    </body>

</html>
